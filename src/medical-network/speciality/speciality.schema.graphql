scalar DateTime

type Speciality {
  id: Int!
  name: String!
  language: LanguageEnum!
  providerTypeId: Int
  providerType: ProviderType
  subSpeciality: [SubSpeciality]
  createdAt: DateTime!
  updatedAt: DateTime
}

type SpecialityByPagination {
  speciality: [Speciality]
  pagination: Pagination
}

type Query {
  listAllSpecialityByProviderId(
    providerTypeId: [Int!]!
    language: LanguageEnum!
    search: String
    page: Int
    limit: Int
  ): SpecialityByPagination!
}
