scalar DateTime

type SubSpeciality {
  id: Int!
  name: String!
  language: LanguageEnum!
  specialityId: Int!
  speciality: Speciality
  createdAt: DateTime!
  updatedAt: DateTime
}

type SubSpecialityByPagination {
  subSpeciality: [SubSpeciality]!
  pagination: Pagination
}

type Query {
  listAllSubSpecialityBySpecialityId(
    specialityId: [Int!]!
    language: LanguageEnum!
    search: String
    page: Int
    limit: Int
  ): SubSpecialityByPagination!
}
