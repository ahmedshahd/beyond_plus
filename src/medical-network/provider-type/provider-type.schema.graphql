scalar DateTime

type ProviderType {
  id: Int!
  name: String!
  language: LanguageEnum!
  insuranceCompanyId: Int!
  insuranceCompany: InsuranceCompany
  provider: [Provider]
}

type ProviderTypeByPagination {
  providerType: [ProviderType]
