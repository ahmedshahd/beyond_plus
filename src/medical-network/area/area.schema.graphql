scalar DateTime

type Area {
  id: Int!
  name: String!
  cityId: Int!
  language: LanguageEnum!
  createdAt: DateTime
  updatedAt: DateTime
  provider: [Provider]
  city: City!
}
type AreaByPagination {
  area: [Area]!
  pagination: Pagination
}

type Query {
  listAllAreasByCityId(
    cityId: Int!
    language: LanguageEnum!
    search: String
    page: Int
    limit: Int
  ): AreaByPagination!
}
