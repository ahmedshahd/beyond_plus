type WelcomeScreen {
  id: Int!
  text: String!
  title: String!
  imageUrl: String!
  language: LanguageEnum!
  createdAt: DateTime!
  updatedAt: DateTime
}

input CreateWelcomeScreenInput {
  text: String!
  title: String!
}

input UpdateWelcomeScreenInput {
  id: Int!
  text: String
  title: String
}

type Query {
  welcomeScreen(language: LanguageEnum!): [WelcomeScreen]!
}

type Mutation {
  createWelcomeScreen(
    createWelcomeScreenInput: CreateWelcomeScreenInput!
    language: LanguageEnum!
    image: Upload!
  ): WelcomeScreen!
  updateWelcomeScreen(
    updateWelcomeScreenInput: UpdateWelcomeScreenInput!
    language: LanguageEnum
    image: Upload
  ): WelcomeScreen!
  removeWelcomeScreen(id: Int!): WelcomeScreen
}
