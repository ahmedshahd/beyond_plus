type Address {
  id: Int!
  userId: Int!
  longitude: Float!
  latitude: Float!
  streetName: String!
  buildingNumber: Int!
  floorNumber: Int!
  details: String!
  region: String!
  area: String!
  createdAt: DateTime
  updatedAt: DateTime
}

